name: CI and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  test-and-analyze:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install required PowerShell modules
        shell: pwsh
        run: ./.github/workflows/scripts/Install-Modules.ps1

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: ./.github/workflows/scripts/Run-PSScriptAnalyzer.ps1

      - name: Run Pester tests
        shell: pwsh
        run: ./.github/workflows/scripts/Run-PesterTests.ps1

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: testResults.xml

  create-release:
    needs: test-and-analyze
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get module version
        id: get-version
        shell: pwsh
        run: ./.github/workflows/scripts/Get-ModuleVersion.ps1

      - name: Prepare module artifact
        shell: pwsh
        run: ./.github/workflows/scripts/Prepare-ModuleArtifact.ps1 -ModuleName "${{ steps.get-version.outputs.module_name }}"

      - name: Upload module artifact
        uses: actions/upload-artifact@v4
        with:
          name: module-package
          path: publish/
          retention-days: 90

      - name: Check if release exists
        id: check-release
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: ./.github/workflows/scripts/Check-Release.ps1 -Version "${{ steps.get-version.outputs.version }}"

      - name: Package module for release
        if: steps.check-release.outputs.exists == 'false'
        shell: pwsh
        run: |
          ./.github/workflows/scripts/Package-ModuleForRelease.ps1 `
            -ModuleName "${{ steps.get-version.outputs.module_name }}" `
            -Version "${{ steps.get-version.outputs.version }}"

      - name: Generate release notes
        id: release-notes
        if: steps.check-release.outputs.exists == 'false'
        shell: pwsh
        run: ./.github/workflows/scripts/Generate-ReleaseNotes.ps1 -Version "${{ steps.get-version.outputs.version }}"

      - name: Create GitHub release
        if: steps.check-release.outputs.exists == 'false'
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ./.github/workflows/scripts/Create-GitHubRelease.ps1 `
            -Tag "${{ steps.check-release.outputs.tag }}" `
            -ModuleName "${{ steps.get-version.outputs.module_name }}" `
            -Version "${{ steps.get-version.outputs.version }}"

      - name: Release summary
        if: steps.check-release.outputs.exists == 'false'
        shell: pwsh
        run: |
          ./.github/workflows/scripts/Show-ReleaseSummary.ps1 `
            -Tag "${{ steps.check-release.outputs.tag }}" `
            -Repository "${{ github.repository }}" `
            -ServerUrl "${{ github.server_url }}"
