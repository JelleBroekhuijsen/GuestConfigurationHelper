name: CI and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      module_files_changed: ${{ steps.check-module-files.outputs.module_files_changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for module file changes
        id: check-module-files
        shell: pwsh
        run: ./.github/workflows/scripts/Test-ModuleFilesChanged.ps1

      - name: Validate module version bump
        if: steps.check-module-files.outputs.module_files_changed == 'true'
        shell: pwsh
        run: |
          ./.github/workflows/scripts/Test-ModuleVersionBump.ps1 `
            -ModuleFilesChanged "${{ steps.check-module-files.outputs.module_files_changed }}"

  test-and-analyze:
    needs: check-changes
    uses: ./.github/workflows/test-and-analyze.yml
    with:
      upload-coverage: false
      coverage-threshold: 80

  create-release:
    needs: [check-changes, test-and-analyze]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.check-changes.outputs.module_files_changed == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get module version
        id: get-version
        shell: pwsh
        run: ./.github/workflows/scripts/Get-ModuleVersion.ps1

      - name: Prepare module artifact
        shell: pwsh
        run: ./.github/workflows/scripts/Prepare-ModuleArtifact.ps1 -ModuleName "${{ steps.get-version.outputs.module_name }}"

      - name: Upload module artifact
        uses: actions/upload-artifact@v4
        with:
          name: module-package
          path: publish/
          retention-days: 90

      - name: Check if release exists
        id: check-release
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: ./.github/workflows/scripts/Check-Release.ps1 -Version "${{ steps.get-version.outputs.version }}"

      - name: Package module for release
        if: steps.check-release.outputs.exists == 'false'
        shell: pwsh
        run: |
          ./.github/workflows/scripts/Package-ModuleForRelease.ps1 `
            -ModuleName "${{ steps.get-version.outputs.module_name }}" `
            -Version "${{ steps.get-version.outputs.version }}"

      - name: Generate release notes
        id: release-notes
        if: steps.check-release.outputs.exists == 'false'
        shell: pwsh
        run: ./.github/workflows/scripts/Generate-ReleaseNotes.ps1 -Version "${{ steps.get-version.outputs.version }}"

      - name: Create GitHub release
        if: steps.check-release.outputs.exists == 'false'
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ./.github/workflows/scripts/Create-GitHubRelease.ps1 `
            -Tag "${{ steps.check-release.outputs.tag }}" `
            -ModuleName "${{ steps.get-version.outputs.module_name }}" `
            -Version "${{ steps.get-version.outputs.version }}"

      - name: Release summary
        if: steps.check-release.outputs.exists == 'false'
        shell: pwsh
        run: |
          ./.github/workflows/scripts/Show-ReleaseSummary.ps1 `
            -Tag "${{ steps.check-release.outputs.tag }}" `
            -Repository "${{ github.repository }}" `
            -ServerUrl "${{ github.server_url }}"
